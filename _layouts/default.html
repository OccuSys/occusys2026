<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}{% if site.title %} · {{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>

  <body>

    <!-- ================= HEADER ================= -->
    <header class="header">
      <div class="container header-inner">

        <div class="brand">
          <div class="brand-title">ACM&nbsp;|&nbsp;OccuSys</div>
          <div class="brand-subtitle">
            ACM BuildSys 2026 Workshop · Banff, Canada · June 22–25, 2026
          </div>
        </div>

        <!-- Hamburger button (shown on mobile via CSS) -->
        <button class="nav-toggle" type="button" aria-label="Menu" aria-expanded="false" aria-controls="site-nav">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav id="site-nav" class="nav">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#submission">Submission</a>
          <a href="#program">Program</a>
          <a href="#organization">Organization</a>
        </nav>

      </div>
    </header>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
      <div class="container">
        © {{ site.time | date: "%Y" }} OccuSys Workshop
      </div>
    </footer>

    <!-- ✅ Script MUST be after the HTML (or use DOMContentLoaded) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".nav-toggle");
        const nav = document.querySelector(".nav");

        if (!toggle || !nav) return;

        toggle.addEventListener("click", function () {
          const isOpen = nav.classList.toggle("active");
          toggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
        });

        // Optional: close menu after clicking a link
        nav.querySelectorAll("a").forEach(a => {
          a.addEventListener("click", () => {
            nav.classList.remove("active");
            toggle.setAttribute("aria-expanded", "false");
          });
        });
      });
    </script>

  </body>
</html>
